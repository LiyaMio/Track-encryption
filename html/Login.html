<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../CSS/font-awesome.css">
    <!-- <script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=您的密钥"></script> -->
    <script type="text/javascript" src="../JS/Login1.js"></script>
    
    <style>
        input::-webkit-input-placeholder {
            color:white;
        }
        input::-moz-placeholder {
            /* Mozilla Firefox 19+ */
            color: white;
        }
        input:-moz-placeholder {
            /* Mozilla Firefox 4 to 18 */
            color: white;
        }
        input:-ms-input-placeholder {
            /* Internet Explorer 10-11 */
            color: white;
        }
    </style>
</head>

<body>
    <form action="#" method="POST" id="loginform"> 
        <div id="login-box">
            <h1>Login</h1>
            <div class="form">
                <div class="item">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <input type="text" placeholder="username" name="username" >
                </div>
                <div class="item">
                    <i class="fa fa-address-card" aria-hidden="true"></i>
                    <input type="text" placeholder="idnumber" name="idnumber" pattern="^([0-9]){7,18}(x|X)?$" title="身份证号码格式错误">
                </div>
                <div class="item">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input type="password" placeholder="password" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,10}$" title="密码 包含大小写字母和数字的组合，不能使用特殊字符，长度在8-10之间

                    ">
                </div>
            </div>
            <button type="button" id="btn" onclick="btn()">Login</button>
        </div>
    </form>
  
</body>

<footer>
    <!-- <div id="message-box">Hello, I'm JiadeChen!</div> -->
</footer>

</html>
